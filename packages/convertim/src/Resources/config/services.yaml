services:
    _defaults:
        autoconfigure: true
        autowire: true
        public: false

    Shopsys\ConvertimBundle\:
        exclude: '../../{Command,Controller,DependencyInjection,Form,Migrations,Resources,Twig}'
        resource: '../../**/*{Enum,Facade,Factory,Mapper,Repository,Transformer,Validator}.php'

    Shopsys\ConvertimBundle\Controller\:
        resource: '../../Controller/'
        tags: ['controller.service_arguments']

    Shopsys\ConvertimBundle\Model\Convertim\ConvertimConfigProvider:
        calls:
            -   method: setConfigs
                arguments:
                    - '%convertim.config%'

    Shopsys\ConvertimBundle\Model\Convertim\ConvertimLogger:
        arguments:
            - '@monolog.logger.cron'
