language: php

php:
    - 7.2
    - 7.3

cache:
    directories:
    - ~/.composer/cache

install:
    - composer install

before_install:
- echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

script:
    - php vendor/bin/parallel-lint ./src
    - php vendor/bin/ecs check --verbose ./src
