    - '%kernel.project_dir%/var/lock'
    - '%kernel.project_dir%/var/logs'
    - '%kernel.project_dir%/var/errorPages'
    - '%shopsys.web_dir%/assets/admin/styles'
    - '%shopsys.web_dir%/assets/frontend/styles'
    - '%shopsys.web_dir%/assets/scripts'
