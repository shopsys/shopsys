OpeningHoursDecorator:
    type: object
    decorator: true
    config:
        description: "Represents store opening hours"
        fields:
            status:
                type: "StoreOpeningStatusEnum!"
                description: "Status of store opening"
            dayOfWeek:
                type: "Int!"
                description: "Current day of the week"
            openingHoursOfDays:
                type: "[OpeningHoursOfDay!]!"
                description: "Opening hours for every day of the week (1 for Monday 7 for Sunday)"
