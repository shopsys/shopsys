CartItemDecorator:
    type: object
    decorator: true
    config:
        description: "Represent one item in the cart"
        fields:
            product:
                type: "Product!"
                description: "Product in the cart"
            uuid:
                type: "Uuid!"
                description: "Cart item UUID"
            quantity:
                type: "Int!"
                description: "Quantity of items in the cart"
            discounts:
                type: "[CartItemDiscount!]!"
                description: "Discounts applied to the cart item"
