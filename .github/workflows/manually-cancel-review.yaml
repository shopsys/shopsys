on:
    workflow_dispatch:
        inputs:
            branch_name:
                description: 'Branch name'
                required: true
                type: string
name: Manually cancel review
jobs:
    cancel-review:
        if:  ${{ inputs.branch_name }} != 'master'
        name: Cancel review
        runs-on: [self-hosted, linux, review-stage]
        steps:
            -   name: Cancel review
                env:
                    BRANCH_NAME: ${{ inputs.branch_name }}
                run: |
                    ./.github/cancel-review.sh
