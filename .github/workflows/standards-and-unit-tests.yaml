on: [push]
name: Native standards and unit tests
jobs:
    install:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@master
                with:
                    ref: ${{ github.ref }}
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: '7.4'
                    extensions: bcmath, gd, intl, pdo_pgsql, redis, pgsql, zip
                    tools: composer
            -   uses: actions/setup-node@v2
                with:
                    node-version: '12'
            -   run: composer install
            -   run: php phing assets npm
            -   run: mkdir -p /tmp/shopsys/
            -   run: tar cvfz /tmp/shopsys/installed-dir.tar.gz ./
            -   uses: actions/upload-artifact@master
                with:
                    name: installed-dir
                    path: /tmp/shopsys
    standards:
        runs-on: ubuntu-latest
        needs: install
        steps:
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: '7.4'
                    extensions: bcmath, gd, intl, pdo_pgsql, redis, pgsql, zip
                    tools: composer
            -   uses: actions/setup-node@v2
                with:
                    node-version: '12'
            -   uses: actions/download-artifact@master
                with:
                    name: installed-dir
                    path: /tmp/shopsys
            -   run: cp /tmp/shopsys/installed-dir.tar.gz ./
            -   run: tar xvfz installed-dir.tar.gz
            -   run: php phing standards
    tests-unit:
        runs-on: ubuntu-latest
        needs: install
        steps:
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: '7.4'
                    extensions: bcmath, gd, intl, pdo_pgsql, redis, pgsql, zip
                    tools: composer
            -   uses: actions/setup-node@v2
                with:
                    node-version: '12'
            -   uses: actions/download-artifact@master
                with:
                    name: installed-dir
                    path: /tmp/shopsys
            -   run: cp /tmp/shopsys/installed-dir.tar.gz ./
            -   run: tar xvfz installed-dir.tar.gz
            -   run: php phing tests-unit
