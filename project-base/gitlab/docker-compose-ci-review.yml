services:
    webserver:
        restart: always
        image: nginx:1.27-alpine
        depends_on:
            - php-fpm
            - storefront
        volumes:
            - web-volume:/var/www/html/web
            - nginx-conf:/etc/nginx/conf.d/
        labels:
            - traefik.backend=${COMPOSE_PROJECT_NAME}
            - traefik.frontend.rule=Host:${HOSTS}
            - traefik.docker.network=ci_traefik-network
            - traefik.port=8080
        networks:
            - default
            - traefik-network

    storefront:
        restart: always
        image: ${STOREFRONT_TAG}
        labels:
            - traefik.enable=false
        networks:
            - default
            - services-network
        environment:
            REDIS_PREFIX: ${COMPOSE_PROJECT_NAME}
            GOOGLE_MAP_API_KEY: ~

    php-fpm:
        restart: always
        image: ${TAG}
        volumes:
            - web-volume:/var/www/html/web
            - nginx-conf:/var/www/html/docker/nginx
            - ./gitlab/php-fpm-conf/ci-www.conf:/usr/local/etc/php-fpm.d/www.conf
        environment:
            ELASTIC_SEARCH_INDEX_PREFIX: ${COMPOSE_PROJECT_NAME}
            IGNORE_DEFAULT_ADMIN_PASSWORD_CHECK: 1
            REDIS_PREFIX: ${COMPOSE_PROJECT_NAME}
            DATABASE_NAME: ${COMPOSE_PROJECT_NAME}
            PACKETERY_ENABLED: ~
            PACKETERY_REST_API_URL: ~
            PACKETERY_API_PASSWORD: ~
            PACKETERY_SENDER: ~
            FORCE_ELASTIC_LIMITS: 1
            MESSENGER_TRANSPORT_VHOST: ${COMPOSE_PROJECT_NAME}
            FACEBOOK_CLIENT_ID: ~
            FACEBOOK_CLIENT_SECRET: ~
            GOOGLE_CLIENT_ID: ~
            GOOGLE_CLIENT_SECRET: ~
            SEZNAM_CLIENT_ID: ~
            SEZNAM_CLIENT_SECRET: ~
        labels:
            - traefik.enable=false
        networks:
            - default
            - services-network

    php-consumer:
        restart: always
        image: ${TAG}
        depends_on:
            - php-fpm
        environment:
            ELASTIC_SEARCH_INDEX_PREFIX: ${COMPOSE_PROJECT_NAME}
            IGNORE_DEFAULT_ADMIN_PASSWORD_CHECK: 1
            REDIS_PREFIX: ${COMPOSE_PROJECT_NAME}
            DATABASE_NAME: ${COMPOSE_PROJECT_NAME}
            PACKETERY_ENABLED: ~
            PACKETERY_REST_API_URL: ~
            PACKETERY_API_PASSWORD: ~
            PACKETERY_SENDER: ~
            FORCE_ELASTIC_LIMITS: 1
            MESSENGER_TRANSPORT_VHOST: ${COMPOSE_PROJECT_NAME}
            FACEBOOK_CLIENT_ID: ~
            FACEBOOK_CLIENT_SECRET: ~
            GOOGLE_CLIENT_ID: ~
            GOOGLE_CLIENT_SECRET: ~
            SEZNAM_CLIENT_ID: ~
            SEZNAM_CLIENT_SECRET: ~
        networks:
            - default
            - services-network
        entrypoint:
            - /bin/sh
            - -c
            - sleep 5 && ./docker/php-fpm/consumer-entrypoint.sh 600
        labels:
            - traefik.enable=false

    img-proxy:
        image: darthsim/imgproxy:latest

volumes:
    web-volume:
    nginx-conf:

networks:
    traefik-network:
        external:
            name: ci_traefik-network
    services-network:
        external:
            name: ci_default
