monolog:
    channels: ["cron", "slow"]
    handlers:
        main:
            type: fingers_crossed
            buffer_size: 1000
            action_level: warning
            handler: nested
            excluded_http_codes: [{ 404: ['^/'] }, { 405: ['^/'] }]
        nested:
            type: stream
            path: "%shopsys.log_stream%"
            level: warning
        cron:
            type: stream
            path: "%shopsys.log_stream%"
            channels: cron
            level: warning
        slow:
            type: stream
            path: "%shopsys.log_stream%"
            channels: slow
            level: warning
        # display cron.DEBUG messages in console for -v, -vv and -vvv verbosities
        cron_console_output:
            type: console
            verbosity_levels:
                VERBOSITY_NORMAL: WARNING
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: INFO
                VERBOSITY_DEBUG: DEBUG
            channels: cron
            # stop propagation to the second "console" handler so that message is not printed twice
            bubble: false
        console_output:
            type: console
