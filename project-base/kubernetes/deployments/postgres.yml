apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: postgres
spec:
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
            -   name: postgres
                image: postgres:10.5-alpine
                ports:
                -   name: postgres
                    containerPort: 5432
                    protocol: TCP
                env:
                    -   name: POSTGRES_USER
                        value: root
                    -   name: POSTGRES_PASSWORD
                        value: root
                    -   name: POSTGRES_DB
                        value: shopsys
