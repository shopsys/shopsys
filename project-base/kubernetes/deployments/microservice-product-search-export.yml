apiVersion: apps/v1
kind: Deployment
metadata:
    name: microservice-product-search-export
    labels:
        app: microservice-product-search-export
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    selector:
        matchLabels:
            app: microservice-product-search-export
    template:
        metadata:
            labels:
                app: microservice-product-search-export
        spec:
            containers:
            -   image: shopsys/microservice-product-search-export:latest
                name: microservice-product-search-export
