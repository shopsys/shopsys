apiVersion: apps/v1
kind: Deployment
metadata:
    name: webserver-php-fpm
    labels:
        app: webserver-php-fpm
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    selector:
        matchLabels:
            app: webserver-php-fpm
    template:
        metadata:
            labels:
                app: webserver-php-fpm
        spec:
            hostAliases:
            -   ip: "127.0.0.1"
                hostnames:
                -   "webserver-php-fpm"
                -   "php-fpm"
                -   "webserver"
            volumes:
                -   name: source-codes
                    emptyDir: {}
                -   name: build
                    configMap:
                        name: build
                -   name: domains
                    configMap:
                        name: domains
                -   name: domains-urls
                    configMap:
                        name: domains-urls
                -   name: parameters
                    configMap:
                        name: parameters
                -   name: nginx-configuration
                    configMap:
                        name: nginx-configuration
                        items:
                        -   key: nginx.conf
                            path: default.conf
            initContainers:
            -   name: copy-source-codes-to-volume
                image: ~
                command: ["sh", "-c", "cp -r /var/www/html/. /tmp/source-codes"]
                volumeMounts:
                -   name: source-codes
                    mountPath: /tmp/source-codes
                -   name: build
                    mountPath: /var/www/html/build.xml
                    subPath: build.xml
                -   name: domains
                    mountPath: /var/www/html/app/config/domains.yml
                    subPath: domains.yml
                -   name: domains-urls
                    mountPath: /var/www/html/app/config/domains_urls.yml
                    subPath: domains_urls.yml
                -   name: parameters
                    mountPath: /var/www/html/app/config/parameters.yml
                    subPath: parameters.yml
            -   name: initialize-database
                image: ~
                command: ["sh", "-c", "cd /var/www/html && ./phing db-create db-demo microservice-product-search-recreate-structure microservice-product-search-export-products grunt error-pages-generate warmup"]
                volumeMounts:
                -   name: source-codes
                    mountPath: /var/www/html
                -   name: build
                    mountPath: /var/www/html/build.xml
                    subPath: build.xml
                -   name: domains
                    mountPath: /var/www/html/app/config/domains.yml
                    subPath: domains.yml
                -   name: domains-urls
                    mountPath: /var/www/html/app/config/domains_urls.yml
                    subPath: domains_urls.yml
                -   name: parameters
                    mountPath: /var/www/html/app/config/parameters.yml
                    subPath: parameters.yml
            containers:
            -   image: ~
                name: php-fpm
                securityContext:
                    runAsUser: 82
                workingDir: /var/www/html
                volumeMounts:
                -   name: source-codes
                    mountPath: /var/www/html
                -   name: build
                    mountPath: /var/www/html/build.xml
                    subPath: build.xml
                -   name: domains
                    mountPath: /var/www/html/app/config/domains.yml
                    subPath: domains.yml
                -   name: domains-urls
                    mountPath: /var/www/html/app/config/domains_urls.yml
                    subPath: domains_urls.yml
                -   name: parameters
                    mountPath: /var/www/html/app/config/parameters.yml
                    subPath: parameters.yml
            -   image: nginx:1.13.10-alpine
                name: webserver
                ports:
                -   containerPort: 8080
                    name: http
                volumeMounts:
                -   name: nginx-configuration
                    mountPath: /etc/nginx/conf.d
                -   name: source-codes
                    mountPath: /var/www/html
                lifecycle:
                    preStop:
                        exec:
                            command:
                            -   nginx -s quit
