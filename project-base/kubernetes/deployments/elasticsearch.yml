apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: elasticsearch
spec:
    replicas: 1
    selector:
        matchLabels:
            app: elasticsearch
    template:
        metadata:
            labels:
                app: elasticsearch
        spec:
            containers:
            -   name: elasticsearch
                image: ~
                ports:
                -   name: elasticsearch
                    containerPort: 9200
                    protocol: TCP

                env:
                    -   name: discovery.type
                        value: single-node
