mutation CreateFullOrder(
    $cartUuid: Uuid!,
    $firstName: String!,
    $lastName: String!,
    $email: String!,
    $telephone: String!,
    $onCompanyBehalf: Boolean!,
    $companyName: String!,
    $companyNumber: String!,
    $companyTaxNumber: String!,
    $street: String!,
    $city: String!,
    $postcode: String!,
    $country: String!,
    $note: String!,
    $differentDeliveryAddress: Boolean!,
    $deliveryFirstName: String!,
    $deliveryLastName: String!,
    $deliveryStreet: String!,
    $deliveryCity: String!,
    $deliveryCountry: String!,
    $deliveryPostcode: String
) {
    CreateOrder(
        input: {
            cartUuid: $cartUuid
            firstName: $firstName
            lastName: $lastName
            email: $email
            telephone: $telephone
            onCompanyBehalf: $onCompanyBehalf
            companyName: $companyName
            companyNumber: $companyNumber
            companyTaxNumber: $companyTaxNumber
            street: $street
            city: $city
            postcode: $postcode
            country: $country
            note: $note
            differentDeliveryAddress: $differentDeliveryAddress
            deliveryFirstName: $deliveryFirstName
            deliveryLastName: $deliveryLastName
            deliveryStreet: $deliveryStreet
            deliveryCity: $deliveryCity
            deliveryCountry: $deliveryCountry
            deliveryPostcode: $deliveryPostcode
        }
    ) {
        order {
            transport {
                name
            }
            payment {
                name
            }
            status
            totalPrice {
                priceWithVat
                priceWithoutVat
                vatAmount
            }
            items {
                name
                unitPrice {
                    priceWithVat
                    priceWithoutVat
                    vatAmount
                }
                totalPrice {
                    priceWithVat
                    priceWithoutVat
                    vatAmount
                }
                quantity
                vatRate
                unit
            }
            firstName
            lastName
            email
            telephone
            companyName
            companyNumber
            companyTaxNumber
            street
            city
            postcode
            country {
                code
            }
            differentDeliveryAddress
            deliveryFirstName
            deliveryLastName
            deliveryCompanyName
            deliveryTelephone
            deliveryStreet
            deliveryCity
            deliveryPostcode
            deliveryCountry {
                code
            }
            note
            paymentTransactionsCount
        }
    }
}
