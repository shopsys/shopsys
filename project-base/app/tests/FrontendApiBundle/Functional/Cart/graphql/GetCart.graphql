query GetCart(
    $cartUuid: Uuid,
) {
    cart(
        cartInput: {
            cartUuid: $cartUuid
        }) {
        uuid
        items {
            quantity
            product {
                name
            }
        }
        transport {
            name
            description
            instruction
            position
            daysUntilDelivery
            transportTypeCode
            price {
                priceWithVat
                priceWithoutVat
                vatAmount
            },
            images {
                url
                name
            }
            stores {
                edges {
                    node {
                        name
                    }
                }
            }
        }
        roundingPrice {
            priceWithoutVat
            priceWithVat
            vatAmount
        }
        totalPrice {
            priceWithoutVat
            priceWithVat
            vatAmount
        }
    }
}
