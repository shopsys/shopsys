query StoreQuery($uuid: Uuid, $slug: String) {
    store(uuid: $uuid, urlSlug: $slug) {
        name
        slug
        isDefault
        description
        street
        city
        postcode
        country {
            code
        }
        openingHours {
            openingHoursOfDays {
                firstOpeningTime
                firstClosingTime
                secondOpeningTime
                secondClosingTime
            }
        }
        specialMessage
        locationLatitude
        locationLongitude
        breadcrumb {
            name
            slug
        }
    }
}
