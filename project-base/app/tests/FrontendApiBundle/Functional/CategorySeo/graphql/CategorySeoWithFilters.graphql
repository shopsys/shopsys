query CategorySeoWithFilters(
    $urlSlug: String!
    $orderingMode: ProductOrderingModeEnum
    $filter: ProductFilter
) {
    category(urlSlug: $urlSlug) {
        slug
        originalCategorySlug
        products(orderingMode: $orderingMode, filter: $filter) {
            totalCount
            productFilterOptions {
                parameters {
                    uuid
                    __typename
                    ...on ParameterCheckboxFilterOption {
                        values {
                            text
                            isSelected
                        }
                    }
                    ...on ParameterSliderFilterOption {
                        selectedValue
                    }
                    ... on ParameterColorFilterOption {
                        name
                        values {
                            text
                            isSelected
                        }
                    }
                }
                flags {
                    flag {
                        uuid
                    }
                    isSelected
                }
            }
        }
    }
}
