SeoSetting:
    type: object
    inherits:
        - 'SeoSettingDecorator'
    config:
        description: "Represents setting of SEO"
        fields:
            title:
                type: "String!"
                description: "Document's title that is shown in a browser's title"
            titleAddOn:
                type: "String!"
                description: "Complement to title"
            metaDescription:
                type: "String!"
                description: "Description of the content of a web page"
