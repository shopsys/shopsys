fos_ck_editor:
    default_config: default
    autoload: false
    configs:
        default:
            entities_greek: false
            entities_latin: false
            enterMode: 2
            shiftEnterMode: 1
            filebrowserBrowseRoute: elfinder
            toolbar:
                - ['Bold', 'Italic', 'Underline', 'Strike', 'Superscript', 'Subscript', '-', 'RemoveFormat']
                - ['PasteText', 'PasteFromWord', '-', 'Undo', 'Redo']
                - ['NumberedList', 'BulletedList', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock']
                - ['Outdent', 'Indent', '-', 'Blockquote']
                - ['Link', 'Unlink']
                - '/'
                - ['Source', '-', 'Image', 'Flash', 'Table', 'SpecialChar', 'Iframe']
                - ['Format']
                - ['FontSize']
                - ['TextColor']
                - ['AddLayout']
            extraPlugins: 'layoutmanager'

        email:
            entities_greek: false
            entities_latin: false
            enterMode: 2
            shiftEnterMode: 1
            filebrowserBrowseRoute: elfinder
            toolbar:
                - ['Bold', 'Italic', 'Underline', 'Strike', 'Superscript', 'Subscript', '-', 'RemoveFormat']
                - ['PasteText', 'PasteFromWord', '-', 'Undo', 'Redo']
                - ['NumberedList', 'BulletedList', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock']
                - ['Outdent', 'Indent', '-', 'Blockquote']
                - ['Link', 'Unlink']
                - '/'
                - ['Source', '-', 'Image', 'SpecialChar']
                - ['Format']
                - ['FontSize']
                - ['TextColor']

    plugins:
        layoutmanager:
            path: '/bundles/fosckeditor/plugins/layoutmanager/'
            filename: 'plugin.js'
        sharedspace:
            path: '/bundles/fosckeditor/plugins/sharedspace/'
            filename: 'plugin.js'
        strinsert:
            path: '/bundles/fosckeditor/plugins/strinsert/'
            filename: 'plugin.js'
