services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Shopsys\ShopBundle\Form\:
    resource: '../Form/'

  Shopsys\ShopBundle\Form\Admin\AdvancedSearch\AdvancedSearchOperatorTranslation:
    public: true

  Shopsys\ShopBundle\Form\Admin\AdvancedSearch\AdvancedSearchOrderFilterTranslation:
    public: true

  Shopsys\ShopBundle\Form\Admin\AdvancedSearch\AdvancedSearchProductFilterTranslation:
    public: true

  Shopsys\ShopBundle\Form\InvertChoiceTypeExtension:
    tags:
      - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\ChoiceType }

  Shopsys\ShopBundle\Form\CollectionTypeExtension:
    tags:
      - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\CollectionType }

  Shopsys\ShopBundle\Form\MoneyTypeExtension:
    tags:
      - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\MoneyType }

  Shopsys\ShopBundle\Form\TimedFormTypeExtension:
    tags:
      - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\FormType }

  Shopsys\ShopBundle\Form\WysiwygTypeExtension:
    tags:
      - { name: form.type_extension, extended_type: Ivory\CKEditorBundle\Form\Type\CKEditorType }
