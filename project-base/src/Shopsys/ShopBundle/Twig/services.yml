services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  # this package is not Symfony package so services are not registered and could not be even auto-registered because they are from different namespace
  CommerceGuys\Intl\NumberFormat\:
    resource: '%shopsys.vendor_dir%/commerceguys/intl/src/NumberFormat/*'

  Shopsys\ShopBundle\Twig\:
    resource: '../Twig/'

  Shopsys\ShopBundle\Twig\DomainExtension:
    arguments:
      - '%shopsys.domain_images_url_prefix%'

  Shopsys\ShopBundle\Twig\ImageExtension:
    arguments: ['%shopsys.front_design_image_url_prefix%']

  Shopsys\ShopBundle\Twig\Javascript\JavascriptCompilerService:
    arguments:
      - '%shopsys.web_dir%'
      - '%shopsys.javascript_sources_dir%'
      - '%shopsys.javascript_url_prefix%'