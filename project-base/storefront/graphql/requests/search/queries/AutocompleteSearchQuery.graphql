query AutocompleteSearchQuery(
    $search: String!
    $maxProductCount: Int
    $maxCategoryCount: Int
    $userIdentifier: String!
    $requestingPage: String!
) {
    articlesSearch(search: $search, userIdentifier: $userIdentifier, requestingPage: $requestingPage) {
        ...SimpleArticleInterfaceFragment
    }
    brandSearch(search: $search) {
        ...SimpleBrandFragment
    }
    categoriesSearch(
        search: $search
        first: $maxCategoryCount
        userIdentifier: $userIdentifier
        requestingPage: $requestingPage
    ) {
        ...SimpleCategoryConnectionFragment
    }
    productsSearch: productsSearch(
        search: $search
        first: $maxProductCount
        userIdentifier: $userIdentifier
        requestingPage: $requestingPage
    ) {
        orderingMode
        defaultOrderingMode
        totalCount
        productFilterOptions {
            ...ProductFilterOptionsFragment
        }
        ...ListedProductConnectionFragment
    }
}
