fragment BrandDetailFragment on Brand {
    __typename
    id
    uuid
    slug
    breadcrumb {
        ...BreadcrumbFragment
    }
    name
    seoH1
    description
    images {
        ...ImageSizesFragment
    }
    products(orderingMode: $orderingMode, filter: $filter) {
        ...ListedProductConnectionPreviewFragment
    }
    seoTitle
    seoMetaDescription
}
