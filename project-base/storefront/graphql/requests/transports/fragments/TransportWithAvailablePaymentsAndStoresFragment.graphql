fragment TransportWithAvailablePaymentsAndStoresFragment on Transport {
    __typename
    uuid
    name
    description
    instruction
    price {
        ...PriceFragment
    }
    mainImage {
        ...ImageSizesFragment
    }
    payments {
        ...SimplePaymentFragment
    }
    daysUntilDelivery
    stores {
        ...ListedStoreConnectionFragment
    }
    transportType {
        __typename
        code
    }
    isPersonalPickup
}
