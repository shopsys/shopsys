fragment CartItemFragment on CartItem {
    __typename
    uuid
    quantity
    product {
        __typename
        id
        uuid
        slug
        fullName
        catalogNumber
        stockQuantity
        flags {
            ...SimpleFlagFragment
        }
        mainImage {
            ...ImageFragment
        }
        stockQuantity
        availability {
            ...AvailabilityFragment
        }
        price {
            ...ProductPriceFragment
        }
        availableStoresCount
        unit {
            name
        }
        brand {
            ...SimpleBrandFragment
        }
        categories {
            name
        }
    }
}
