query SettingsQuery @redisCache(ttl: 3600) {
    settings {
        pricing {
            ...PricingSettingFragment
        }
        seo {
            ...SeoSettingFragment
        }
        contactFormMainText
        maxAllowedPaymentTransactions
        displayTimezone
        heurekaEnabled
        mainBlogCategoryUrl
        privacyPolicyArticleUrl
        termsAndConditionsArticleUrl
        userConsentPolicyArticleUrl
        socialNetworkLoginConfig
    }
}
